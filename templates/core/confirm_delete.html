{% extends "core/base.html" %}
{% load static %}

{% block title %}
{{user}} | Address
{% endblock %}

{% block content_main %}
<div id="container">
  <div class="container">

    <ul class="breadcrumb">
      <li>
        <a href="{% url 'dashboard' %}"><i class="fa fa-home"></i></a>
      </li>
      <li>
        <a href="{% url 'address_list' %}">Addresses</a>
      </li>
      <li>
        {{ obj }}
      </li>
    </ul>
    <!-- Breadcrumb End -->
    
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this address?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'address_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

  </div>
</div>
{% endblock content_main %}
